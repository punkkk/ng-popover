<html>
	<head>
		<title>Angular Popover</title>
		<link rel="stylesheet" href="saprun-popover.css">
		<style>
			button {
				background-color: #0599f1;
				border-radius: 2px;
				/*border: 1px solid #0599f1;*/
				color: #fff;
				font-size: 18px;
				outline-style: none;
				border: 0;
				padding: 10px;
			}

			button:not(:first-child){
				margin-right: 20px;
			}

			button:first-child {
				margin-left: 20px;
			}

			button:before {
				content: "Text";
			}

			.centered {
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				display: inline-block;
				height: 100px;
				margin: auto;
				text-align: center;
			}

			.space-between {
				display: flex;
				justify-content: space-between;
				width: 100%;
			}

			ul {
				padding: 0;
			}

			li {
				display: block;
				border: none;
				color: #000;
				outline-style: none;
			}

			.my-custom-class .saprun-popover {
				width: 170px;
			}

			.simple {
				color: #367eb3;
			}

			.other {
				color: #ff5533;
			}
		</style>
	</head>
	<body ng-app="testPopover" ng-controller="testCtrl">
		<div class="centered">
			<div class="space-between">
				<button class="my-custom-class" saprun-popover closeOnClick="false" direction="right" horizontalOffset="-70" padding="20px" style="position: relative;">
					<ul class="popover-list">
						<li style="display: block;" ng-repeat="action in actionsList" ng-bind="action.text" class="{{action.class}}"></li>
					</ul>
				</button>
				<button class="my-custom-class" saprun-popover closeOnClick="false" direction="top" horizontalOffset="-70" padding="20px" style="position: relative;">
					<ul class="popover-list">
						<li style="display: block;" ng-repeat="action in actionsList" ng-bind="action.text" class="{{action.class}}"></li>
					</ul>
				</button>
                <button class="my-custom-class" saprun-popover closeOnClick="false" direction="bottom" horizontalOffset="70" padding="20px" style="position: relative;">
                    <ul class="popover-list">
                        <li style="display: block;" ng-repeat="action in actionsList" ng-bind="action.text" class="{{action.class}}"></li>
                    </ul>
                </button>
                <button class="my-custom-class" saprun-popover closeOnClick="false" direction="left" horizontalOffset="-70" padding="20px" style="position: relative;">
                    <ul class="popover-list">
                        <li style="display: block;" ng-repeat="action in actionsList" ng-bind="action.text" class="{{action.class}}"></li>
                    </ul>
                </button>
			</div>
		</div>	
		<script type="text/javascript" src="angular.min.js"></script>
		<script src="../dist/saprun-popover.js"></script>
		<script src="app.js"></script>
	</body>
</html>
